<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <title>WhatCanIDo</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
        
    </head>
    <body>
        <!-- NAV BAR -->
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="index.html" class="brand-logo center">WhatCanIDo</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="about.html">About</a></li>
                <li><a href="content.html">Things To Do</a></li>
                </ul>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="profile.html">Profile</a></li>
                <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </nav>
        <!-- CONTAINER START -->
        <div class="container">
                <h3 style="margin-top: 3%">Register</h3>
                <div class="row">
                        <form class="col s12">
                          <div class="row">
                                <p class="flat-text small"></p>
                            <div class="input-field col s6">
                              <input id="first_name" type="text" class="validate">
                              <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                              <input id="last_name" type="text" class="validate">
                              <label for="last_name">Last Name</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="password" type="password" class="validate">
                              <label for="password">Password</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="email" type="email" class="validate">
                              <label for="email">Email</label>
                            </div>
                          </div>
                        </form>
                      </div>

                    <button class="btn waves-effect waves-light grey darken-4" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>

        </div>
        <!-- CONTAINER END -->

        <div class="fixed-action-btn">
            <a href="#" class="btn-floating grey darken-4 btn-large"><i class="large material-icons">menu</i></a>
            <ul>
                <li><a href="add.html" class="btn-floating indigo darken-4 btn-large" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px) translateX(0px); opacity: 0;"><i class="large material-icons">add</i></a></li>
                <li><a href="#" class="btn-floating brown darken-4 btn-large" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px) translateX(0px); opacity: 0;"><i class="large material-icons">mode_edit</i></a></li>
            <li><a href="#" class="btn-floating teal darken-4 btn-large" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px) translateX(0px); opacity: 0;"><i class="large material-icons">check</i></a></li>
            </ul>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        <script>
            $(".dropdown-trigger").dropdown();
        </script>
    </body>
</html>
