    <body>
        <!-- NAV BAR -->
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="index.html" class="brand-logo center">WhatCanIDo</a>

        <!-- CONTAINER START -->
        <div class="container">
                <h3>Add a Thing to Do!</h3>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <p class="flat-text small"></p>
                        <div class="input-field col s6">
                            <input id="category" type="text" class="validate">
                            <label for="category">Category</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="activity" type="text" class="validate">
                            <label for="activity">Activity</label>
                        </div>
                        </div>
                        <div class="row">
                        <div class="input-field col s12">
                            <input id="description" type="text" class="validate">
                            <label for="description">Description</label>
                        </div>
                        </div>
                        <div class="row">
                        <div class="input-field col s12">
                            <input id="rating" type="text" class="validate">
                            <label for="rating">Rating</label>
                        </div>
                        </div>
                    </form>
                </div>

                    <button class="btn waves-effect waves-light grey darken-4" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>

        </div>
        <!-- CONTAINER END -->

                </ul>
            </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
